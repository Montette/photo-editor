<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Images Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
  <h1>
      <span class='hl'>JS </span>Images Editor
    
  </h1>

  <div class="controls">
    <!-- <label for="spacing">Spacing:
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
  </label> -->

  <div class="basic_controls">

    <label for="blur">Blur:
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
  </label>

    <label for="grayscale">Grayscale:
    <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
  </label>

    <label for="sepia">Sepia:
    <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
  </label>

    <label for="saturate">Saturate:
    <input id="saturate" type="range" name="saturate" min="0" max="1000" value="100" data-sizing="%">
  </label>

    <label for="hue-rotate">hue-rotate:
    <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="500" value="0" data-sizing="deg">
  </label>

  <label for="invert">Invert:
      <input id="invert" type="range" name="invert" min="0" max="200" value="0" data-sizing="%">
    </label>

    <label for="brightness">Brightness:
        <input id="brightness" type="range" name="brightness" min="0" max="500" value="100" data-sizing="%">
      </label>

      <label for="contrast">Contrast:
          <input id="contrast" type="range" name="contrast" min="0" max="500" value="100" data-sizing="%">
        </label>

        <label for="opacity">Opacity:
            <input id="opacity" type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">
          </label>

    <label for="width">Size:
    <input id="width" type="range" name="width" min="0" max="1000" value="500" data-sizing="px">
  </label>

  <label for="left">Crop left:
      <input id="left" type="range" name="left" min="0" max="1000" value="0" data-sizing="px">
    </label>

    <label for="right">Crop right:
        <input id="right" type="range" name="right" min="0" max="1000" value="0" data-sizing="px">
      </label>

      <label for="top">Crop top:
          <input id="top" type="range" name="top" min="0" max="1000" value="0" data-sizing="px">
        </label>

        <label for="bottom">Crop bottom:
            <input id="bottom" type="range" name="bottom" min="0" max="1000" value="0" data-sizing="px">
          </label>


            <label for="rotate">Rotate:
                <input id="rotateL" type="range" name="rotateL" min="-360" max="360" value="0" data-sizing="deg">
              </label>

            

            </div>


    <div class="overlay-options">

        <p>
            <label>
              <input id="none-bcg"name="group1" type="radio" checked />
              <span>None</span>
            </label>
          </p>
        <p>
          <label>
            <input id="solid-bcg" name="group1" type="radio" />
            <span>Solid background</span>
          </label>
        </p>
        <p>
          <label>
            <input id="gradient-bcg"name="group1" type="radio" />
            <span>Linear gradient</span>
          </label>
        </p>
      
</div>
<div class="overlay-controls disabled">
<label class="overlay-color" for="overlay-color">Overlay Color
    <input id="overlay-color" type="color" name="overlay-color" value="#ffc600">
  </label> 
  
  <div class="gradient-colors disabled">
  <label for="gradient-color1">First color
      <input id="gradient-color1" type="color" name="gradient-color1" value="#e66465">
    </label>

    <label for="color1-percent">First color
        <input id="color1-percent" type="number" name="color1-percent" min="0" max="100" value="40" data-sizing="%">
      </label>

    <label for="gradient-color2">Second color
        <input id="gradient-color2" type="color" name="gradient-color2" value="#9198e5">
      </label>

      <label for="color2-percent">First color
          <input id="color2-percent" type="number" name="color2-percent" min="0" max="100" value="80" data-sizing="%">
        </label>
      <div class="gradient-directions-wrapper input-field col s4">
         
          <select class="gradient-directions" id="gradient-direction">
            <option value="to right"selected>to right</option>
            <option value="to left">to left</option>
            <option value="to bottom">to bottom</option>
            <option value="to bottom right">to bottom right</option>
            <option value="to bottom left">to bottom left</option>
            <option value="to top">to top</option>
            <option value="to top right">to top right</option>
            <option value="to top left">to top left</option>
          </select>
        
          <label>Choose gradient direction</label>
        </div>

    </div>
  
    <div class="input-field col s4 overlay-options-wrapper">
        <select class="overlay-options" id="mode">
          <option value="normal"selected>normal</option>
          <option value="multiply">Multiply</option>
          <option value="screen">Screen</option>
          <option value="overlay">Overlay</option>
          <option value="darken">darken</option>
          <option value="lighten">lighten</option>
          <option value="color-dodge">color-dodge</option>
          <option value="color-burn">color-burny</option>
          <option value="hard-light">hard-light</option>
          <option value="soft-light">soft-light</option>
          <option value="difference">difference</option>
          <option value="exclusion">exclusion</option>
          <option value="hue">hue</option>
          <option value="saturation">saturation</option>
          <option value="color">color</option>
          <option value="luminosity">luminosityt</option>
        </select>
        <label>Choose overlay option</label>
      </div>
  
  
  <br>
  <label for="overlay-opacity">Overlay opacity
    <input id="overlay-opacity" type="range" name="overlay-opacity" min="0" max="100" value="20" data-sizing="%">
  </label> 
</div>
  <!-- <label for="base-opacity">Base opacity
    <input id="base" type="color" name="base" value="#ffc600">
  </label>  -->
 
  <button class="reset">Reset</button>
  </div>
  <div class="content">
      <div class="content">
          <div class="file-uploads">
            
            
            <!-- <label for="file">Select an image file
              <br>
              <input type="file" id="file" class="image-input" name="file"> </label> -->

              <div class="file-field input-field">
                  <div class="btn">
                    <span>Select an image file</span>
                    <input type="file" id="file" class="image-input" name="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>



              <br>
            <label for="photo-link">Or paste URL of image
              
              <input type="text" id="photo-link" class="photo-link" name="photo-link"> </label> <button class="file-uploads__button">Go</button>
          </div>
  <div class="image-container">
    <img id="image" class="image" src="img/dog.jpeg" alt=""/>
    <div class="layer"></div>
  </div>
</div>

<button class="button btn waves-effect waves-light" id="btn-download"><i class="material-icons left"></i>Download</button>
</div>
  <script src="script.js"></script>
</body>

</html>
