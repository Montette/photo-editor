<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Images Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">


  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>
      <span class='hl'>JS </span>Images Editor
    
  </h1>

  <div class="controls">
    <!-- <label for="spacing">Spacing:
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
  </label> -->

    <label for="blur">Blur:
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
  </label>

    <label for="grayscale">Grayscale:
    <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
  </label>

    <label for="sepia">Sepia:
    <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
  </label>

    <label for="saturate">Saturate:
    <input id="saturate" type="range" name="saturate" min="0" max="1000" value="100" data-sizing="%">
  </label>

    <label for="hue-rotate">hue-rotate:
    <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="500" value="0" data-sizing="deg">
  </label>

  <label for="invert">Invert:
      <input id="invert" type="range" name="invert" min="0" max="200" value="0" data-sizing="%">
    </label>

    <label for="brightness">Brightness:
        <input id="brightness" type="range" name="brightness" min="0" max="500" value="100" data-sizing="%">
      </label>

      <label for="contrast">Contrast:
          <input id="contrast" type="range" name="contrast" min="0" max="500" value="100" data-sizing="%">
        </label>

        <label for="opacity">Opacity:
            <input id="opacity" type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">
          </label>

    <label for="width">Size:
    <input id="width" type="range" name="width" min="0" max="1000" value="500" data-sizing="px">
  </label>

  <label for="left">Crop left:
      <input id="left" type="range" name="left" min="0" max="1000" value="0" data-sizing="px">
    </label>

    <label for="right">Crop right:
        <input id="right" type="range" name="right" min="0" max="1000" value="0" data-sizing="px">
      </label>

      <label for="top">Crop top:
          <input id="top" type="range" name="top" min="0" max="1000" value="0" data-sizing="px">
        </label>

        <label for="bottom">Crop bottom:
            <input id="bottom" type="range" name="bottom" min="0" max="1000" value="0" data-sizing="px">
          </label>
<!-- 
          <label for="rotate">Rotate right:
              <input id="rotateR" type="range" name="rotateR" min="0" max="360" value="0" data-sizing="deg">
            </label> -->

            <label for="rotate">Rotate:
                <input id="rotateL" type="range" name="rotateL" min="-360" max="360" value="0" data-sizing="deg">
              </label>

            

    <!-- <label for="base">Base Color
    <input id="base" type="color" name="base" value="#ffc600">
  </label> -->
  <button class="reset">Reset</button>
  </div>
  <div class="content">
      <div class="content">
          <div class="file-uploads">
            <label for="file">Select an image file
              <br>
              <input type="file" id="file" class="image-input" name="file"> </label>
              <br>
            <label for="photo-link">Or paste URL of image
              
              <input type="text" id="photo-link" class="photo-link" name="photo-link"> </label> <button class="file-uploads__button">Go</button>
          </div>
  <div class="image-container">
    <img id="image" src="img/dog.jpeg" alt=""/>
  </div>
</div>

<button class="button btn waves-effect waves-light" id="btn-download"><i class="material-icons left"></i>Download</button>

  <script src="script.js"></script>
</body>

</html>
